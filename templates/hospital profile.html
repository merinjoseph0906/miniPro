{% extends 'userbase.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style8.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="{% url 'viewstock' %}" method="POST">
				{% csrf_token %}
				<h2>ADD STOCK</h2>
				
				<div class="form-row" padding-right:500;>
					
					<label for="cars">disease:</label><br>
                   
					<select name="vaccinename" id="cars" >
						{% for i in vaccination %}
					<option value="{{i.id}}">{{i.vaccinename}}</option>
					{% comment %} <option value="saab"></option>
					<option value="mercedes"></option>
					<option value="audi"></option> {% endcomment %}
					{% endfor %}
					</select>
					
				</div>
				
				<div class="form-row">
					<label for="pass">avail_stock</label>
					<input type="text" name="avail_stock" id="password" class="input-text" placeholder="avail_stock" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="pass">time-slot</label>
					<input type="text" name="time_slot" id="password" class="input-text" placeholder="timeslot" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="pass">time-slot</label>
					<input type="date" name="vaccination_date" id="password" class="input-text" placeholder="vaccination_date" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="ADD STOCK">
				</div>
				
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock content %}
