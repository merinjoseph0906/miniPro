{% extends 'userbase.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style8.css' %}"/>
</head>
<style>
	body {
	  background-image: url('img_girl.jpg');
	}
	</style>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="{% url 'addtimeslot' %}" method="POST">
				{% csrf_token %}
				<h2>ADD TIMESLOT</h2>
				
				<div class="form-row" padding-right:500; padding-top:500; padding-bottom:500;>
					
					<label for="cars">Vaccine name:</label><br>
                   
					<select name="vaccine_name" id="cars" >
						{% for i in vaccination %}
					<option value="{{i.id}}">{{i.vaccine_name}}</option>
					{% comment %} <option value="saab"></option>
					<option value="mercedes"></option>
					<option value="audi"></option> {% endcomment %}
					{% endfor %}
					</select>
					
				</div>
                <div class="form-row" padding-right:500;>
					
					<label for="cars">Vaccine date:</label><br>
                   
					<select name="vaccination_date" id="cars" width:500px; >
						{% for i in Stocks %}
					<option value="{{i.id}}">{{i.vaccination_date|date:"Y-m-d"}}</option>
					{% comment %} <option value="saab"></option>
					<option value="mercedes"></option>
					<option value="audi"></option> {% endcomment %}
					{% endfor %}
					</select>
					
				</div>
                <div class="form-row" padding-right:500;>
					
					<label for="cars">Hospital name:</label><br>
                   
					<select name="hospital_name" id="cars" >
						{% for i in Stocks %}
					<option value="{{i.id}}">{{i.hospital_name}}</option>
					{% comment %} <option value="saab"></option>
					<option value="mercedes"></option>
					<option value="audi"></option> {% endcomment %}
					{% endfor %}
					</select>
					
				</div>
			
				
				<div class="form-row">
					<label for="pass">Time-slot:</label>
					<input type="time" name="time_slots" id="password" class="input-text" placeholder="timeslot" required>
					<i class="fas fa-lock"></i>
				</div> 
				
				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="ADD TIMESLOT">
				</div>
				
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock content %}
