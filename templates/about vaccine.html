{% extends 'userbase.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style8.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="{% url 'aboutvaccine' %}" method="POST">
				{% csrf_token %}
				<h2>ABOUT VACCINE</h2>
				
				
				<div class="form-row">
					<label for="pass">Disease</label>
					<input type="text" name="disease" id="disease" class="input-text" placeholder="disease" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="pass">Vaccine</label>
					<input type="text" name="vaccine" id="vaccine" class="input-text" placeholder="vaccine" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="pass">Disease_Spread</label>
					<input type="text" name="disease_spread" id="disease_spread" class="input-text" placeholder="disease_spread" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="pass">Symptoms</label>
					<input type="text" name="symptoms" id="symptoms" class="input-text" placeholder="symptoms" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="pass">Complications</label>
					<input type="text" name="complications" id="complications" class="input-text" placeholder="complications" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="ADD ">
				</div>
				
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock content %}
